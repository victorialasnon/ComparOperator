ricas-best-college-football-stadiums","tracker":null,"description":"It‚Äôs foliage season in Ann Arbor, but the colors that really get locals excited each fall are blue and yellow‚Äîfor the University of Michigan‚Äôs football team.Every Saturday, millions of fans across the U.S. stream into college football stadiums like Michigan‚Äôs Big House to chant, cheer, and stomp for the home teams. While winning helps, the best places to watch college football are based on more than any record. The stadiums must be outstanding, whether for their history or sheer size, and the teams need traditions. Toss in rousing fight songs, stunts, and postgame hangouts, and you‚Äôve got an experience worth traveling for.The stadium attendance numbers speak for themselves. College football drew a combined 49.6 million fans in 2010‚Äîmore than twice the number of the NBA (21.3 million) or the NHL (21.4 million) and nearly three times as many as the NFL (17.4 million). Major League Baseball filled more total seats (73 million), but its per-game average was a fraction of what big-time college football draws.The comparison with pro football is especially telling. The NFL averaged 66,960 per game during the 2010‚Äì2011 season, the third straight year that attendance has declined. Twenty-two college football teams top that, including five programs (Michigan, Ohio State, Texas, Penn State, and Alabama) that averaged more than 100,000 per game. Overall college football attendance is up nearly 25 percent over the past decade.There‚Äôs also a sense‚Äîdespite a few recent scandals‚Äîthat college football is much ‚Äúpurer‚Äù than the pro game. Its history stretches back to 1869; Philadelphia‚Äôs Franklin Field is the oldest college stadium still in use and the site of the first radio and television football broadcasts. Watching the UPenn Quakers defend their home turf feels like a throwback to the days when players really were student-athletes.College football is peppered with larger-than-life historic figures like coach Knute Rockne and running back Archie Griffin, but it‚Äôs always ready for new legends. In a little more than a decade, the Oregon Ducks have remade themselves as a national powerhouse to the delight of their roaring fans. The highest noise level recorded inside Autzen Stadium was an eardrum-shattering 127 decibels, right between a jackhammer and a jet plane.Join the game-day crowds at one of these top stadiums for that kind of exhilarating rush‚Äîand maybe even history in the making.","link_status":0,"amp_url":"https://www.travelandleisure.com/attractions/sporting-events/americas-best-college-football-stadiums?amp=true","has_price_drop":false,"article":{"name":"America's Best College Football Stadiums","type":"articlemetadata","description":"It‚Äôs foliage season in Ann Arbor, but the colors that really get locals excited each fall are blue and yellow‚Äîfor the University of Michigan‚Äôs football team.Every Saturday, millions of fans across the U.S. stream into college football stadiums like Michigan‚Äôs Big House to chant, cheer, and stomp for the home teams. While winning helps, the best places to watch college football are based on more than any record. The stadiums must be outstanding, whether for their history or sheer size, and the teams need traditions. Toss in rousing fight songs, stunts, and postgame hangouts, and you‚Äôve got an experience worth traveling for.The stadium attendance numbers speak for themselves. College football drew a combined 49.6 million fans in 2010‚Äîmore than twice the number of the NBA (21.3 million) or the NHL (21.4 million) and nearly three times as many as the NFL (17.4 million). Major League Baseball filled more total seats (73 million), but its per-game average was a fraction of what big-time college football draws.The comparison with pro football is especially telling. The NFL averaged 66,960 per game during the 2010‚Äì2011 season, the third straight year that attendance has declined. Twenty-two college football teams top that, including five programs (Michigan, Ohio State, Texas, Penn State, and Alabama) that averaged more than 100,000 per game. Overall college football attendance is up nearly 25 percent over the past decade.There‚Äôs also a sense‚Äîdespite a few recent scandals‚Äîthat college football is much ‚Äúpurer‚Äù than the pro game. Its history stretches back to 1869; Philadelphia‚Äôs Franklin Field is the oldest college stadium still in use and the site of the first radio and television football broadcasts. Watching the UPenn Quakers defend their home turf feels like a throwback to the days when players really were student-athletes.College football is peppered with larger-than-life historic figures like coach Knute Rockne and running back Archie Griffin, but it‚Äôs always ready for new legends. In a little more than a decade, the Oregon Ducks have remade themselves as a national powerhouse to the delight of their roaring fans. The highest noise level recorded inside Autzen Stadium was an eardrum-shattering 127 decibels, right between a jackhammer and a jet plane.Join the game-day crowds at one of these top stadiums for that kind of exhilarating rush‚Äîand maybe even history in the making.","date_published":"Fri, 28 Oct 2011 00:00:00 +0000","id":"140340995054736","authors":[{"type":"personmetadata","name":"Joe Yogerst","id":"140340995054928"}]},"apple_touch_icon_images":{"orig":"https://i.pinimg.com/favicons/d1e66729f3b7755c2485c9cbc70814de36024dc84af8b2db22349296.png?73690d73b1ebccb948e6055a0ab853c9"},"title":"America's Best College Football Stadiums","id":"89fa87591af9889a766eaa3748d548d8","canonical_url":null,"favicon_link":"https://i.pinimg.com/favicons/335a36e0dad5c50395dc0d1066e06307d01fd9e587ce2143570ace05.png?b66f5b02350683cb97f148670c45eb4e","apple_touch_icon_link":"https://i.pinimg.com/favicons/d1e66729f3b7755c2485c9cbc70814de36024dc84af8b2db22349296.png?73690d73b1ebccb948e6055a0ab853c9"}},{"domain":"elsinore-snores.tumblr.com","type":"pin","video_
